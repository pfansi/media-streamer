<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>The Movie & Book Generator</title>
</head>

<body class="m-0 h-full text-white block h-screen sm:flex">
  <!-- Media card -->
  <div class="m-0 flex justify-center items-center indexMovie w-full h-1/2 sm:flex-row sm:w-1/2 sm:h-full">
    <div class="text-center w-4/6 h-3/5 sm:w-3/5 sm:h-1/4">
      <p class="font-bold text-black mb-5 text-2xl">
        Bored of spending more time looking for something to watch than
        actually watching something?
      </p>

      <a href="./movies.html" class="
            bg-red-500
            hover:bg-red-400
            text-white
            font-bold
            py-2
            px-4
            rounded
            mt-3
          ">
        CLICK HERE
      </a>
    </div>
  </div>

  <!-- book card -->
  <div class="
        m-0
        flex
        justify-center
        items-center
        indexBook
        w-full
        h-1/2
        sm:flex-row sm:w-1/2 sm:h-full
      ">
    <div class="text-center w-4/6 h-3/5 sm:w-3/5 sm:h-1/4">
      <p class="font-bold mb-5 text-2xl">
        Tired of spending hours on end staring at a screen and looking to find
        alternative entertaining books ?
      </p>
      <a href="./books.html" class="
            bg-red-500
            hover:bg-red-400
            text-white
            font-bold
            py-2
            px-4
            rounded
            mt-3
          ">
        CLICK HERE
      </a>
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>

</html>
