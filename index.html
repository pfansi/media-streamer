<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>MEDIA STREAMER : MOVIES-TV-BOOKS</title>
  </head>

  <body class="m-0 h-full text-white block h-screen sm:flex">
    <!-- Media card -->
    <div
      class="
        m-0
        flex
        justify-center
        items-center
        indexMovie
        w-full
        h-1/2
        sm:flex-row sm:w-1/2 sm:h-full
      "
    >
      <div
        class="
          box-Btn1
          flex
          justify-center
          items-center
          w-3/4
          h-3/4
          sm:flex-row sm:w-4/5 sm:h-5/7
        "
      >
        <a
          href="./movies.html"
          class="text-center p-0 w-4/6 h-3/5 sm:w-4/6 sm:h-1/4"
        >
          <p class="font-bold text-black text-2xl">
            Bored of spending time looking for something to watch than actually
            watching something?
          </p>

          <button
            class="
              bg-red-500
              hover:bg-red-400
              text-white
              font-bold
              py-3
              px-12
              rounded
              mt-3
            "
          >
            CLICK HERE
          </button>
        </a>
      </div>
    </div>

    <!-- book card -->
    <div
      class="
        m-0
        flex
        justify-center
        items-center
        indexBook
        w-full
        h-1/2
        sm:flex-row sm:w-1/2 sm:h-full
      "
    >
      <div
        class="
          box-Btn2
          flex
          justify-center
          items-center
          w-3/4
          h-3/4
          sm:flex-row sm:w-4/5 sm:h-5/7
        "
      >
        <a
          href="./books.html"
          class="text-center p-0 w-4/6 h-3/5 sm:w-4/6 sm:h-1/4"
        >
          <p class="font-bold text-2xl">
            Tired of spending hours on end staring at a screen and looking to
            find alternative books ?
          </p>
          <button
            class="
              bg-red-500
              hover:bg-red-400
              text-white
              font-bold
              py-3
              px-12
              rounded
              mt-3
            "
          >
            CLICK HERE
          </button>
        </a>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
